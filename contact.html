<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .contact-section {
            background-color: #fff;
            padding: 50px;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showAlert() {
            alert("We will contact you within 20 minutes, Thank you!")
        }
    </script>
</head>
<body>
<form action="submit_form" method="post">
    <div class="contact-section">
        <h2 style="text-align: center;">Contact Us</h2>
        <p>If you have any questions or need assistance, please feel free to contact us.</p>
        
        <div class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required>write your query.</textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" onclick="showAlert()">Submit</button>
            </div>
        </div>
    </div>
    <div>
        <p>
            <footer style="text-align: center;">Â© Copyright 2023. Medico Hospitals Group. All Rights Reserved.
            <br> Toll free no.:- 1800 123 9875</footer>
        </p><br><br>
    </div>
</form>
</body>
</html>
